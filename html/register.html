<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <!-- To comment we highlight text and press "ctrl" + "/" -->
    <!-- I think form method = "post" crashes the site because we aren't sending it to a specific server rn -->
    <!-- "div" and "span" tags are invisible containers around elements that are useful when we want to add css to some place specific -->
    <form method = "get" action="">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" minlength="5"><br>
        Birthday: <input type="date" name="birthday"><br>

        Gender: <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>

        Pets: <br>
        <input type="checkbox" name="cat"> Cat <br>
        <input type="checkbox" name="dog"> Dog <br>

        Cars: <br>
        <select name="cars" id="">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
        </select><br>

        <input type="submit" value="Register!">
        <input type="reset">
    </form>
</body>
</html>
